<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genrator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Password Genrartor</h1>
            <div class="display_container">
                <input readonly placeholder="Password" class="display" data-passwordDisplay>
                <button onclick="copyContent()" data-copy>
                    <span data-copiedMsg></span>
                    <i class="fa-regular fa-copy"></i>
                </button>
            </div>
            <div class="input_container">
                <!-- slider -->
                <div class="length_container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>
                <input type="range" min="0" max="20" step="1" class="slider" data-lengthSlider>
                <!-- check boxes -->
                    <div class="chk_box">
                        <input id="uppercase" type="checkbox">
                        <label for="uppercase">Includes Uppercase Letter</label>
                    </div>
                    <div class="chk_box">
                        <input id="lowercase" type="checkbox" >
                        <label for="lowercase">Includes Lowercase Letter</label>
                    </div>
                    <div class="chk_box">
                        <input id="number" type="checkbox">
                        <label for="number">Includes Number</label>
                    </div>
                    <div class="chk_box">
                        <input id="symbols" type="checkbox">
                        <label for="symbols">Includes Symbols</label>
                    </div>
                    <!-- Strength -->
                    <div class="Strength_container">
                        <p>Strength</p>
                        <div class="StrengthIndicator" data-indicator></div>
                    </div>
                    <!-- Genrrate password -->
                    <button onclick="calcStrength()" class="genrateButton">Genrate Password</button>
            </div>
        </div>
        <div class="svg_container">
            <img src="My password-cuate.svg" alt="image">
        </div>
    </div>
         <script src="script.js"></script>
</body>
</html>
